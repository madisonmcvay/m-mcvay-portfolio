    <meta charset="utf-8" />

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="d-flex flex-column vh-100 home-body">
    <nav class="navbar navbar-expand-lg bg-body-tertiary custom-nav-color">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Madison McVay</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="home.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="blog.html">Blog</a>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter your full name."
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email address."
                required
              />
            </div>

            <div class="form-group">
              <label for="subject">Subject:</label>
              <select class="form-select" id="projectTypeSelect" required>
                <option selected>Select an option...</option>
                <option>Landing Page</option>
                <option>Web App</option>
                <option>Marketing Material</option>
                <option>Booking Site</option>
              </select>
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="4"
                placeholder="Please enter a brief description of what you are looking to build."
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-outline-dark form-btn">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer py-3 mt-auto">
      <div class="container">
        <a
          href="https://www.instagram.com/madisonmcvay/"
          class="fa fa-instagram"
        ></a>
        <a
          href="https://www.linkedin.com/in/madison-mcvay-019500284/"
          class="fa fa-linkedin"
        ></a>
        <a href="https://github.com/madisonmcvay" class="fa fa-github"></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
